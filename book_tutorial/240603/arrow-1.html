<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수</title>
</head>
<body>
    <h1>화살표 함수</h1>
    <p>ES6버전부터 => 표기법(화살표, Arrow function)으로 함수를 좀 더
        짧게 작성할 수 있는 문법
    </p>
    <script>
        function calcSum(n){
            //...code
            return n + 1;
        }
        const calcSum = (n) => n + 1 // return 생략됨 //화살표 함수
    </script>
</body>
</html>
