<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p.90 상품 구성 표</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            padding: 20px 0;
            text-align: center;
        }
        .items{
            margin: 0 auto;
            width: 1000px;
        }
        th{
            width: calc(100% / 4);
        }
        h1{
            
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>상품 구성</h1>
    <table class="items">
        <caption>선물용과 가정용 상품 구성</caption>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </th>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </th>
        <tr>
           
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </th>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </th>
        <tr>
            
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </th>

    </table>
</body>
</html>
