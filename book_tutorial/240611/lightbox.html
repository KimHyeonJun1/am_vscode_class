<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이트 박스 효과 만들기</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>라이트박스 효과 (p.620)</h1>
    <div class="row">
        <ul>
            <li><img src="images/tree (1).jpg" alt="img" data-src="images/tree1 (1).jpg" class="pic"></li>
            <li><img src="images/tree (2).jpg" alt="img" data-src="images/tree1 (2).jpg" class="pic"></li>
            <li><img src="images/tree (3).jpg" alt="img" data-src="images/tree1 (3).jpg" class="pic"></li>
            <li><img src="images/tree (4).jpg" alt="img" data-src="images/tree1 (4).jpg" class="pic"></li>
            <li><img src="images/tree (5).jpg" alt="img" data-src="images/tree1 (5).jpg" class="pic"></li>
            <li><img src="images/tree (6).jpg" alt="img" data-src="images/tree1 (6).jpg" class="pic"></li>
        </ul>
    </div>
    <div id="lightbox">
        <div class="container">
            <button class="prev">이전</button>
            <img src="images/tree1 (1).jpg" alt="img1" id="lightboxImage">
            <button class="next">다음</button>
        </div>
    </div>
    <script src="script/lightbox.js"></script>

</html>
