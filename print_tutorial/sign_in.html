<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <section id="header_top" class="d_flex justify-between items_center gap_1">
            <div class="sns">
                <a href="#">
                    <img src="images/devicon_facebook.png" alt="페이스북">
                </a>
                <a href="#">
                    <img src="images/skill-icons_instagram.png" alt="인스타그램">
                </a>
            </div>
            <div class="links">
                <ul class="d_flex gap_2">
                    <li>
                        <a href="index.html">처음으로</a>
                    </li>
                    <li>
                        <a href="sign_in.html">로그인</a>
                    </li>
                    <li>
                        <a href="join.html">회원가입</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <header>
        <div class="brand-logo">
            <a href="index.html"><img src="images/logo.png" alt="snl"></a>
        </div>
        <!-- /.brand-logo -->
        <div class="promotion">
            <div class="promo_model">
                <img src="images/model.png" alt="신동엽">
            </div>
            <div class="promo_bg">
                <img src="images/visual-wide.png" alt="신동엽 크루">
            </div>
        </div>
        <nav>
            <ul id="gnb"> <!--gnb: global navigation bar-->
                <li>
                    <a href="about.html">소개</a>
                </li>
                <li>
                    <a href="request.html">방청신청</a>
                </li>
                <li>
                    <a href="review.html">리뷰</a>
                </li>
                <li>
                    <a href="customer.html">고객센터</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <article>
                <h2 class="article_title">회원 로그인</h2>
                <form autocomplete="off" method="post" action="localgost:/3000/signin">
                    <!--이전사용자가 무얼했는지 안뜨게 할려면 오토콤플릿 off!-->
                    <fieldset>
                        <legend>login</legend>
                        <p class="text-center">로그인을 하시면 더욱 편리하게 이용하실 수 있습니다.</p>
                        <hr>
                        <div class="form_container mx_auto boder-1 solid-gray px-2 py-1 d-flex gap_2">
                            <div class="container_left flex-fill">
                                <div class="d-flex py-2">
                                    <label for="u_id" class="d-none"> 아이디</label>
                                    <input type="text" class="flex-fill" id="u_id" maxlength="12" name="u_id"
                                        placeholder="숫자,문자,기호 포함 12자" autofocus> <!--pattern="['a-zA-Z0-9']"<- (제한할때)-->
                                </div>
                                <div class="d-flex py-2">
                                    <label for="u_pw" class="d-none">비밀번호</label>
                                    <input type="text" class="flex-fill" id="u_pw" maxlength="16" name="u_pw"
                                        placeholder="숫자,문자,기호 포함 16자">
                                </div>
                                <div class="container_right d-flex">
                                    <input type="submit" value="로그인" class="py-2 bg-olive text-white flex-fill width-25">
                                </div>
                            </div>
                            <div>
                                <input type="button" value="아이디 찾기">
                                <input type="button" value="비밀번호 찾기">
                            </div>
                        </div>
                    </fieldset>

                </form>
            </article>
        </section>

    </main>
    <aside>
        <nav>
            <ul id="snb"> <!--side navigation bar-->
                <li>
                    <a href="#">회사소개</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="#">출연진보기</a>
                </li>
                <li>
                    <a href="email.html#title">무단이메일수집거부</a>
                </li>
            </ul>
        </nav>
    </aside>
    <footer>
        <div class="site_info">
            <div class="footer_logo"><img src="images/footer-logo.png" alt="snl"></div>
            <p class="address">광주광역시 서구 쌍촌동 한울 직업전문학교 4층 302호</p>
            <p class="copy_sign">copyright &copy; SNL&trade; all rights reserved.</p>
        </div>

    </footer>
</body>
