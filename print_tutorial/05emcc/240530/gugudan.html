<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        .box-container{
            display: flex;
            gap: 1rem;
        }
        .box{
            border: 1px solid gray;
            padding: 1rem;
            flex: 1;
            text-align: center;

        }
        .odd{
          border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <h1>구구단 출력하기</h1>
    <p>Q1. 출력하고자 하는 구구단 수를 입력받고, 그에따른 구구단을 출력하는 프로그램</p>
    <script>
        let dan = prompt("구구단을 몇단까지 출력할까요?", "예) 2부터 9까지 숫자중 하나 입력");
        document.write("<h2>구구단</h2>");
        document.write("<div class =box-container>")
        for(let i = 2; i<= dan; i++){   
           dan % 2 == 0 ? document.write("<div class='box'>") : document.write("<div class='box odd'>")
            for(let j = 1; j <10; j++){
                document.write(`<p>${i} x ${j} = ${i * j}</p>`);
            }
            document.write("</div>");
        }
        document.write("</div>")
        // for(let i = 1; i <=3; i++){
        //    for(let j = 1; j<=5; j++){
        //     document.write(`<p>${i} x ${j}</p>`)
        //    }
        // }
        
    </script>
</body>
</html>
